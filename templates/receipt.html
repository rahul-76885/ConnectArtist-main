<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Receipt</title>
    <style>
      :root {
        --brand: #5b7fff;
        --ink: #101418;
        --muted: #5a6573;
        --border: #e6e9ef;
        --bg: #f7f9fc;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, Segoe UI,
          Roboto, Helvetica, Arial;
        margin: 0;
        color: var(--ink);
        background: var(--bg);
      }
      .page {
        max-width: 820px;
        margin: 32px auto;
        background: #fff;
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 14px 40px rgba(16, 20, 24, 0.06);
      }
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 24px 28px;
        border-bottom: 1px solid var(--border);
        background: linear-gradient(180deg, #fff, #fbfcff);
      }
      .brand {
        font-weight: 800;
        font-size: 18px;
      }
      .badge {
        background: #111827;
        color: #fff;
        border-radius: 999px;
        padding: 6px 12px;
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.4px;
      }
      .content {
        padding: 24px 28px;
      }
      .card {
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 16px;
      }
      .kv {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px dashed var(--border);
      }
      .kv:last-child {
        border-bottom: 0;
      }
      .amount {
        font-size: 26px;
        font-weight: 900;
      }
      footer {
        padding: 16px 28px;
        color: var(--muted);
        font-size: 12px;
        border-top: 1px solid var(--border);
      }
    </style>
    <style>
      @page {
        size: A4;
        margin: 20mm;
      }
    </style>
    <meta name="color-scheme" content="light only" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>
  <body>
    <div class="page">
      <header>
        <div class="brand">CONNECT TO YOUR ARTIST</div>
        <div class="badge">RECEIPT • {{ bookingId }}</div>
      </header>
      <div class="content">
        <div class="card">
          <div class="kv">
            <div>Payee</div>
            <div><strong>{{ organizerName }}</strong></div>
          </div>
          <div class="kv">
            <div>Payer</div>
            <div><strong>{{ artistName }}</strong></div>
          </div>
          <div class="kv">
            <div>Event Date</div>
            <div><strong>{{ eventDate }}</strong></div>
          </div>
          <div class="kv">
            <div>Amount</div>
            <div class="amount">₹{{ price }}</div>
          </div>
        </div>
      </div>
      <footer>
        This is a system generated receipt. For questions, contact support.
      </footer>
    </div>
  </body>
</html>
