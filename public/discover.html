<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover magical artists on ConnectArtist - book magicians, singers, and more with elegance!">
    <title>ConnectArtist - Discover Artists</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    :root {
        --cosmic-black: #080808;
        --galaxy-purple: #096cae;
        --nebula-pink: #670140;
        --golden-glow: #EAEAEA;
        --starlight-silver: #dfe6e9;
        --card-bg: rgba(30, 30, 36, 0.8);
        --nav-bg: rgba(8, 8, 8, 0.95);
        --radius: 16px;
        --transition: all 0.3s ease;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        --glow: 0 0 15px rgba(157, 78, 221, 0.5);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background: var(--cosmic-black);
        color: var(--starlight-silver);
        min-height: 100vh;
        line-height: 1.6;
        overflow-x: hidden;
        background-attachment: fixed;
    }

    /* Header Styles */
    header {
        background: var(--nav-bg);
        backdrop-filter: blur(12px);
        padding: 1.5rem 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 1000;
        box-shadow: var(--shadow);
        border-bottom: 2px solid rgba(157, 78, 221, 0.2);
        transition: var(--transition);
    }

    header.scrolled {
        background: rgba(8, 8, 8, 0.98);
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        padding: 1rem 5%;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 2rem;
        font-weight: 700;
        color: var(--golden-glow);
        text-decoration: none;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-family: 'Playfair Display', serif;
    }

    .logo i {
        color: var(--nebula-pink);
        animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    nav ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
    }

    nav a {
        color: var(--starlight-silver);
        text-decoration: none;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: var(--transition);
        position: relative;
    }

    nav a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0;
        height: 2px;
        background: var(--golden-glow);
        transition: var(--transition);
        transform: translateX(-50%);
    }

    nav a:hover::after, nav a.active::after {
        width: 100%;
    }

    nav a:hover, nav a.active {
        color: var(--golden-glow);
        transform: translateY(-2px);
    }

    .auth-buttons {
        display: flex;
        gap: 1rem;
    }

    .auth-buttons a {
        padding: 0.7rem 1.5rem;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .auth-buttons .btn-primary {
        background: var(--galaxy-purple);
        color: var(--starlight-silver);
        box-shadow: 0 4px 15px rgba(9, 108, 174, 0.3);
    }

    .auth-buttons .btn-primary:hover {
        background: #085e9d;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(9, 108, 174, 0.4);
    }

    .auth-buttons .btn-secondary {
        background: rgba(255, 255, 255, 0.1);
        color: var(--starlight-silver);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .auth-buttons .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
    }

    /* Main Discover Content */
    .discover-container {
        padding: 3rem 5%;
        max-width: 1600px;
        margin: 0 auto;
        animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .discover-container h1 {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-align: center;
        background: linear-gradient(to right, var(--galaxy-purple), var(--nebula-pink));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-family: 'Playfair Display', serif;
    }

    .discover-container .subtitle {
        font-size: 1.2rem;
        color: #a0b1c8;
        text-align: center;
        margin-bottom: 2rem;
        max-width: 700px;
        margin-left: auto;
        margin-right: auto;
    }

    /* Search and Filter Section */
    .search-section {
        margin-bottom: 2.5rem;
        position: relative;
        background: rgba(30, 30, 36, 0.7);
        padding: 2rem;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(157, 78, 221, 0.1);
    }

    .search-bar {
        display: flex;
        gap: 1.5rem;
        /* margin-bottom: 1.5rem; */
        flex-wrap: wrap;
    }

    .search-input {
        flex: 2;
        min-width: 250px;
        padding: 1.2rem 1.8rem;
        border-radius: 30px;
        border: none;
        background: rgba(255, 255, 255, 0.05);
        color: var(--starlight-silver);
        font-size: 1.1rem;
        box-shadow: var(--shadow);
        transition: var(--transition);
    }

    .search-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .search-input:focus {
        outline: 2px solid var(--galaxy-purple);
        background: rgba(255, 255, 255, 0.1);
    }

    .search-btn {
        padding: 1.2rem 2.5rem;
        background: var(--galaxy-purple);
        color: var(--starlight-silver);
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-weight: 600;
        font-size: 1.1rem;
        box-shadow: 0 4px 15px rgba(9, 108, 174, 0.3);
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .search-btn:hover {
        background: #085e9d;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(9, 108, 174, 0.4);
    }

    .filter-toggle {
        display: none;
        background: var(--nebula-pink);
        color: var(--starlight-silver);
        border: none;
        padding: 0.9rem 1.8rem;
        border-radius: 30px;
        cursor: pointer;
        font-weight: 600;
        margin-bottom: 1.5rem;
        transition: var(--transition);
        box-shadow: 0 4px 15px rgba(103, 1, 64, 0.3);
    }

    .filter-toggle:hover {
        background: #560135;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(103, 1, 64, 0.4);
    }

    .filter-section {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        margin-bottom: 2rem;
        transition: all 0.4s ease;
        opacity: 1;
    }

    .filter-group {
        flex: 1;
        min-width: 220px;
    }

    .filter-label {
        display: block;
        margin-bottom: 0.6rem;
        color: var(--galaxy-purple);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 0.9rem;
    }

    .filter-select, .filter-input {
        width: 100%;
        padding: 0.9rem;
        border-radius: var(--radius);
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(255, 255, 255, 0.05);
        color: var(--starlight-silver);
        font-size: 1rem;
        transition: var(--transition);
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a0b1c8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 1em;
        color-scheme: dark;
    }

    .filter-select:focus, .filter-input:focus {
        border-color: var(--galaxy-purple);
        background: rgba(255, 255, 255, 0.1);
    }

    /* Custom dropdown option styling - Black background with white text */
    .filter-select option {
        padding: 12px;
        background: var(--cosmic-black);
        color: white;
    }

    /* Hover effects for dropdown options */
    .filter-select option:hover,
    .filter-select option:focus,
    .filter-select option:active,
    .filter-select option:checked {
        background: var(--galaxy-purple);
        color: white;
    }

    /* Featured Collections */
    .collections {
        margin: 3rem 0;
    }

    .collection-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        color: var(--starlight-silver);
    }

    .collection-title i {
        color: var(--galaxy-purple);
    }

    .collection-slider {
        display: flex;
        gap: 1.5rem;
        overflow-x: auto;
        padding: 1rem 0;
        scroll-snap-type: x mandatory;
        scrollbar-width: none;
    }

    .collection-slider::-webkit-scrollbar {
        display: none;
    }

    /* Artist Grid */
    .artists-grid, .all-artists {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        justify-content: center;
        align-items: stretch;
        margin-top: 2rem;
        max-width: 1200px;
        width: 100%;
        margin-left: auto;
        margin-right: auto;
    }

    .artist-card {
        background: var(--card-bg);
        border-radius: var(--radius);
        overflow: hidden;
        transition: var(--transition);
        box-shadow: var(--shadow);
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        backdrop-filter: blur(10px);
        scroll-snap-align: start;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    .artist-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
        border-color: rgba(157, 78, 221, 0.3);
    }

    .artist-media {
        position: relative;
        height: 220px;
        overflow: hidden;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.5), transparent);
    }

    .artist-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: var(--transition);
        filter: brightness(0.9);
    }

    .artist-card:hover .artist-img {
        filter: brightness(1.1);
        transform: scale(1.1);
    }

    .artist-play-btn {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: var(--transition);
        box-shadow: 0 0 15px rgba(157, 78, 221, 0.5);
    }

    .artist-card:hover .artist-play-btn {
        opacity: 1;
    }

    .artist-play-btn i {
        font-size: 1.5rem;
        color: var(--galaxy-purple);
    }

    .artist-info {
        padding: 1.5rem;
        flex: 1;
        display: flex;
        flex-direction: column;
        background: linear-gradient(to top, rgba(26, 26, 30, 0.9), transparent);
    }

    .artist-name {
        font-size: 1.3rem;
        margin-bottom: 0.5rem;
        color: var(--starlight-silver);
        font-weight: 600;
    }

    .artist-meta {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
        color: #a0b1c8;
    }

    .artist-genre {
        font-weight: 500;
        font-size: 0.95rem;
        text-transform: capitalize;
    }

    .artist-rating {
        display: flex;
        align-items: center;
        gap: 0.3rem;
    }

    .artist-rating i {
        color: #FFD700;
        font-size: 0.9rem;
    }

    .artist-price {
        font-weight: 600;
        color: var(--starlight-silver);
        margin-bottom: 1.2rem;
        font-size: 1.1rem;
    }

    .artist-actions {
        display: flex;
        gap: 0.8rem;
        margin-top: auto;
    }

    .btn-book {
        flex: 1;
        padding: 0.8rem;
        background: var(--galaxy-purple);
        color: var(--starlight-silver);
        border: none;
        border-radius: var(--radius);
        cursor: pointer;
        font-weight: 600;
        transition: var(--transition);
        text-transform: uppercase;
        letter-spacing: 1px;
        box-shadow: 0 4px 15px rgba(9, 108, 174, 0.3);
    }

    .btn-book:hover {
        background: #085e9d;
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(9, 108, 174, 0.4);
    }

    .btn-view-profile {
        padding: 0.8rem;
        background: rgba(255, 255, 255, 0.1);
        color: var(--starlight-silver);
        border: none;
        border-radius: var(--radius);
        cursor: pointer;
        font-weight: 600;
        transition: var(--transition);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-right: 0.8rem;
    }

    .btn-view-profile:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-3px);
    }

    .btn-favorite {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: var(--starlight-silver);
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-favorite:hover, .btn-favorite.active {
        color: var(--nebula-pink);
        background: rgba(103, 1, 64, 0.2);
        box-shadow: 0 0 15px rgba(103, 1, 64, 0.3);
    }

    .btn-favorite i {
        font-size: 1.2rem;
    }

    /* Loading Animation */
    .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
    }

    .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top-color: var(--galaxy-purple);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

    /* Empty State */
    .empty-state {
        text-align: center;
        padding: 3rem;
        color: #a0b1c8;
        grid-column: 1 / -1;
    }

    .empty-state i {
        font-size: 3rem;
        margin-bottom: 1rem;
        color: var(--galaxy-purple);
    }

    /* Responsive Design */
    @media (max-width: 992px) {
        .filter-section {
            flex-direction: column;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
        }

        .filter-section.active {
            max-height: 1200px;
            padding: 1.5rem 0;
            opacity: 1;
        }

        .filter-toggle {
            display: block;
        }

        .discover-container h1 {
            font-size: 2rem;
        }

        .search-bar {
            flex-direction: column;
        }

        .search-input {
            width: 100%;
        }
    }

    @media (max-width: 768px) {
        header {
            flex-direction: column;
            gap: 1rem;
            padding: 1rem 5%;
        }

        nav ul {
            flex-direction: column;
            gap: 0.8rem;
            text-align: center;
        }

        .auth-buttons {
            flex-direction: column;
            gap: 0.8rem;
            width: 100%;
        }

        .auth-buttons a {
            width: 100%;
            justify-content: center;
        }

        .artists-grid, .all-artists {
            grid-template-columns: 1fr;
        }
    }

    @media (max-width: 576px) {
        .discover-container {
            padding: 2rem 3%;
        }

        .search-section {
            padding: 1.5rem;
        }

        .artist-card {
            min-width: 280px;
        }
    }
    /* ====== Responsive Search + Filter Layout ====== */

/* wrapper for Explore + Filter toggle buttons */
.search-actions {
  display: flex;
  gap: 0.75rem;
  margin-top: 0.75rem;
  width: 100%;
}

.search-actions .search-btn,
.search-actions .filter-toggle {
  flex: 1; /* make both buttons equal width on mobile */
  min-height: 44px; /* touch-friendly */
  justify-content: center;
  text-align: center;
}

/* Hide filter panel by default on mobile */
.filter-section {
  display: none;
}

/* Show panel when JS toggles 'active' */
.filter-section.active {
  display: block;
  margin-top: 1rem;
}

/* ===== Tablet layout (768px–991px) ===== */
@media (min-width: 768px) and (max-width: 991px) {
  .search-actions {
    gap: 1rem;
  }

  .filter-section.active {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
  }
}

/* ===== Desktop layout (≥992px) ===== */
@media (min-width: 992px) {
  .search-bar {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .search-actions {
    margin-top: 0;
    margin-left: auto; /* push Explore button to the right */
    width: auto;
  }

  /* Hide filter toggle button */
  .filter-toggle {
    display: none !important;
  }

  /* Filters always visible */

    display: flex !important;
    flex-wrap: wrap;
    gap: 1rem;
    margin-top: 1rem;
    position: sticky;
    top: calc(var(--header-height, 70px) + 1rem);
  }

  .filter-group {
    flex: 1 1 220px;
  }
}

  .search-btn, .filter-toggle { min-width: 72px; padding: 0 0.6rem; height: 34px; font-size: 0.8rem; }
